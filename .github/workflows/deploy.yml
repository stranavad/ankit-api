name: remote ssh command
on:
  push:
    branches: [development]
jobs:

  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ankit-api
          git pull
          npm install
          npm run build
          cd dist
          pm2 delete main
          pm2 start main.js
